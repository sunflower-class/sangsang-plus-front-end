include /etc/nginx/mime.types;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Add ETag and Last-Modified for better caching
    etag on;

    # Static assets directory - serve JS files with explicit MIME type
    location /assets/ {
        # JavaScript files
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files $uri =404;
        }
        
        # CSS files
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            try_files $uri =404;
        }
        
        # Other assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    # For all other requests (HTML routes), use fallback
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_min_length 1000;
}